<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face ATM - Home</title>
</head>
<body style="margin:0; font-family:'Segoe UI',Arial,sans-serif; background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed; background-size:cover;">
  <div style="background:rgba(255,255,255,0.92); max-width:520px; margin:48px auto; border-radius:18px; box-shadow:0 4px 32px #0002; padding:40px 32px; text-align:center; animation:fadein 1.2s;">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Bank Logo" style="width:80px; margin-bottom:18px; filter:drop-shadow(0 2px 6px #0002); display:block; margin-left:auto; margin-right:auto;">
    <h1 style="font-weight:700; margin-bottom:18px; letter-spacing:1px; color:#1a237e;">Face ATM</h1>
    <p style="font-size:1.1em; color:#444; margin-bottom:32px;">Welcome to the future of banking. Fast, secure, and powered by your face.</p>
    <div style="display:flex; justify-content:center; gap:18px; margin-bottom:32px;">
      <a href="/login" style="padding:14px 28px; background:#1976d2; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; font-size:1em; box-shadow:0 2px 8px #1976d233; transition:background 0.2s;">Login (Face + PIN)</a>
      <a href="/register" style="padding:14px 28px; background:#43a047; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; font-size:1em; box-shadow:0 2px 8px #43a04733; transition:background 0.2s;">Register / Create Account</a>
      <button id="train-btn" style="padding:14px 28px; background:#00bcd4; color:#fff; border:none; border-radius:8px; font-weight:600; font-size:1em; box-shadow:0 2px 8px #00bcd433; cursor:pointer; transition:background 0.2s;">Train Model</button>
    </div>
    <div id="train-result" style="margin-top:18px;"></div>
  </div>
  <style>
    @keyframes fadein { from { opacity:0; transform:translateY(30px);} to { opacity:1; transform:none; } }
    a:hover, button:hover { filter:brightness(1.08); }
  </style>
<script>
document.getElementById("train-btn").addEventListener("click", function(e){
  e.preventDefault();
  if(!confirm("Trigger training on server? This may take time.")) return;
  fetch("/train", {method:"POST"})
    .then(r => r.json())
    .then(j => { if(j.ok) alert("Trained embeddings: "+j.trained); else alert("Train failed: "+(j.error||"")); })
    .catch(err=> alert("Error: "+err));
});
</script>
</body>
</html>
